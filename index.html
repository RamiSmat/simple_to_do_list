<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>
                <img class="icon" src="images/icon.png" alt="to do app">To Do List 
            </h2>
            <div class="row">
                <input type="text" id="input_box" placeholder="Write your task here">
                <button onclick="addTask()">Add</button>
            </div>       
            <ul id="list-container">
                <!-- 
                <li class="checked">Javascript</li>
                <li>Math</li>
                <li>Physique</li> -->
            </ul>
        
        </div>
    </div>
<script src="main.js"></script>   
</body>
</html>
